<svg width="100%" height="100%" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Gradients -->
    <linearGradient id="premium-gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFEC8B"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    
    <linearGradient id="premium-purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8A2BE2"/>
      <stop offset="100%" stop-color="#DA70D6"/>
    </linearGradient>
    
    <linearGradient id="premium-blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4169E1"/>
      <stop offset="100%" stop-color="#87CEEB"/>
    </linearGradient>
    
    <!-- Premium Glow Effects -->
    <filter id="premium-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="ultra-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Diamond Pattern -->
    <pattern id="diamond" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="transparent"/>
      <path d="M20 0 L40 20 L20 40 L0 20 Z" fill="#FFD700" opacity="0.1"/>
    </pattern>
    
    <!-- Crown Icon -->
    <g id="crown">
      <path d="M0 20 L10 0 L20 20 L30 0 L40 20 L35 25 L30 20 L25 25 L20 20 L15 25 L10 20 L5 25 Z" fill="url(#premium-gold)"/>
    </g>
  </defs>

  <!-- Premium Background -->
  <rect width="100%" height="100%" fill="#0a0a2a"/>
  <rect width="100%" height="100%" fill="url(#diamond)" opacity="0.3"/>
  
  <!-- Animated Background Elements -->
  <g opacity="0.4">
    <!-- Floating Diamonds -->
    <path d="M100 100 L120 80 L140 100 L120 120 Z" fill="url(#premium-gold)" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-20;0,0" dur="5s" repeatCount="indefinite"/>
    </path>
    
    <path d="M700 150 L720 130 L740 150 L720 170 Z" fill="url(#premium-purple)" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,15;0,0" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <path d="M150 400 L170 380 L190 400 L170 420 Z" fill="url(#premium-blue)" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;-15,0;0,0" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Main Premium Container -->
  <rect x="30" y="30" width="740" height="440" rx="30" fill="#1a1a3a" stroke="url(#premium-gold)" stroke-width="3" opacity="0.9"/>
  
  <!-- Inner Container -->
  <rect x="50" y="50" width="700" height="400" rx="20" fill="#2a2a4a" stroke="url(#premium-purple)" stroke-width="2"/>
  
  <!-- Central Medallion -->
  <g>
    <!-- Outer Ring -->
    <circle cx="400" cy="250" r="120" fill="none" stroke="url(#premium-gold)" stroke-width="8" filter="url(#premium-glow)">
      <animateTransform attributeName="transform" type="rotate" from="0 400 250" to="360 400 250" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Middle Ring -->
    <circle cx="400" cy="250" r="100" fill="none" stroke="url(#premium-purple)" stroke-width="5" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" from="360 400 250" to="0 400 250" dur="15s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner Ring -->
    <circle cx="400" cy="250" r="80" fill="#1a1a3a" stroke="url(#premium-blue)" stroke-width="3"/>
    
    <!-- Central Content -->
    <text x="400" y="240" text-anchor="middle" font-size="32" font-weight="bold" font-family="Arial, sans-serif" fill="url(#premium-gold)" filter="url(#premium-glow)">
      ARSLAN-MD
      <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
    </text>
    
    <text x="400" y="270" text-anchor="middle" font-size="18" font-family="Arial, sans-serif" fill="url(#premium-blue)" filter="url(#premium-glow)">
      WHATSAPP BOT
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Top Crown Section -->
  <g>
    <use href="#crown" x="380" y="80" width="40" height="30"/>
    <text x="400" y="130" text-anchor="middle" font-size="36" font-weight="bold" font-family="Arial, sans-serif" fill="url(#premium-gold)" filter="url(#ultra-glow)">
      ULTRA PRO MAX
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Bottom Section -->
  <text x="400" y="400" text-anchor="middle" font-size="20" font-family="Arial, sans-serif" fill="url(#premium-purple)" filter="url(#premium-glow)">
    ✨ CREATED BY ARSLAN-MD OFFICIAL ✨
    <animate attributeName="opacity" values="1;0.6;1" dur="2.5s" repeatCount="indefinite"/>
  </text>

  <!-- Corner Decorations -->
  <g>
    <!-- Top Left -->
    <path d="M80 80 L100 60 L120 80 L100 100 Z" fill="url(#premium-gold)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Top Right -->
    <path d="M720 80 L740 60 L760 80 L740 100 Z" fill="url(#premium-purple)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Bottom Left -->
    <path d="M80 420 L100 400 L120 420 L100 440 Z" fill="url(#premium-blue)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Bottom Right -->
    <path d="M720 420 L740 400 L760 420 L740 440 Z" fill="url(#premium-gold)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Floating Particles -->
  <g>
    <circle cx="200" cy="150" r="3" fill="url(#premium-gold)">
      <animate attributeName="cy" values="150;130;150" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="600" cy="150" r="3" fill="url(#premium-purple)">
      <animate attributeName="cy" values="150;170;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="200" cy="350" r="3" fill="url(#premium-blue)">
      <animate attributeName="cy" values="350;330;350" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="600" cy="350" r="3" fill="url(#premium-gold)">
      <animate attributeName="cy" values="350;370;350" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Animated Border -->
  <rect x="30" y="30" width="740" height="440" rx="30" fill="none" stroke="url(#premium-gold)" stroke-width="3" stroke-dasharray="20,10">
    <animate attributeName="stroke-dashoffset" values="0;100;0" dur="5s" repeatCount="indefinite"/>
  </rect>

  <!-- Sparkle Effects -->
  <g>
    <!-- Top Sparkles -->
    <path d="M300 100 L305 95 L310 100 L305 105 Z" fill="url(#premium-gold)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M500 100 L505 95 L510 100 L505 105 Z" fill="url(#premium-purple)" opacity="0.8">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
    
    <!-- Bottom Sparkles -->
    <path d="M300 400 L305 395 L310 400 L305 405 Z" fill="url(#premium-blue)" opacity="0.8">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    
    <path d="M500 400 L505 395 L510 400 L505 405 Z" fill="url(#premium-gold)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </path>
  </g>
</svg>
