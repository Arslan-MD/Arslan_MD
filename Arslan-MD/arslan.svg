<svg width="100%" height="100%" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon Color Gradients -->
    <linearGradient id="neon-pink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff00ff"/>
      <stop offset="100%" stop-color="#ff66ff"/>
    </linearGradient>
    
    <linearGradient id="neon-blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="100%" stop-color="#66ffff"/>
    </linearGradient>
    
    <linearGradient id="neon-green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff00"/>
      <stop offset="100%" stop-color="#66ff66"/>
    </linearGradient>
    
    <linearGradient id="neon-orange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6600"/>
      <stop offset="100%" stop-color="#ff9966"/>
    </linearGradient>
    
    <linearGradient id="neon-purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#cc00ff"/>
      <stop offset="100%" stop-color="#ff66ff"/>
    </linearGradient>
    
    <!-- Glass Effect Gradient -->
    <linearGradient id="glass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Neon Glow Filters -->
    <filter id="neon-glow-pink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="neon-glow-blue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="neon-glow-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="neon-glow-orange" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="neon-glow-ultra" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated Neon Tube -->
    <g id="neon-tube">
      <path d="M0 0 L200 0 L200 10 L0 10 Z" fill="url(#neon-pink)" filter="url(#neon-glow-pink)"/>
    </g>
  </defs>

  <!-- Dark Background -->
  <rect width="100%" height="100%" fill="#0a0a1a"/>
  
  <!-- Animated Neon Grid Background -->
  <g opacity="0.3">
    <path d="M0 50 L800 50 M50 0 L50 500" stroke="url(#neon-blue)" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;20;0" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M0 150 L800 150 M150 0 L150 500" stroke="url(#neon-pink)" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="10;30;10" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M0 250 L800 250 M250 0 L250 500" stroke="url(#neon-green)" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="20;40;20" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M0 350 L800 350 M350 0 L350 500" stroke="url(#neon-orange)" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="30;50;30" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M0 450 L800 450 M450 0 L450 500" stroke="url(#neon-purple)" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="40;60;40" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Main Glass Container -->
  <rect x="40" y="40" width="720" height="420" rx="25" fill="#1a1a3a" opacity="0.8" filter="url(#neon-glow-blue)"/>
  
  <!-- Glass Effect Overlay -->
  <rect x="40" y="40" width="720" height="420" rx="25" fill="url(#glass)" opacity="0.6"/>
  
  <!-- Neon Border -->
  <rect x="40" y="40" width="720" height="420" rx="25" fill="none" stroke="url(#neon-pink)" stroke-width="4" stroke-dasharray="20,10" filter="url(#neon-glow-pink)">
    <animate attributeName="stroke-dashoffset" values="0;60;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Inner Glass Container -->
  <rect x="70" y="70" width="660" height="360" rx="20" fill="#2a2a4a" opacity="0.6"/>
  <rect x="70" y="70" width="660" height="360" rx="20" fill="url(#glass)" opacity="0.4"/>

  <!-- Central Neon Circle -->
  <g>
    <!-- Outer Neon Ring -->
    <circle cx="400" cy="250" r="120" fill="none" stroke="url(#neon-blue)" stroke-width="8" stroke-dasharray="30,15" filter="url(#neon-glow-blue)">
      <animateTransform attributeName="transform" type="rotate" from="0 400 250" to="360 400 250" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;90;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Middle Neon Ring -->
    <circle cx="400" cy="250" r="100" fill="none" stroke="url(#neon-pink)" stroke-width="6" stroke-dasharray="25,10" filter="url(#neon-glow-pink)">
      <animateTransform attributeName="transform" type="rotate" from="360 400 250" to="0 400 250" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="45;0;45" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner Neon Ring -->
    <circle cx="400" cy="250" r="80" fill="none" stroke="url(#neon-green)" stroke-width="4" stroke-dasharray="20,5" filter="url(#neon-glow-green)">
      <animateTransform attributeName="transform" type="rotate" from="0 400 250" to="360 400 250" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;60;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Glass Center -->
    <circle cx="400" cy="250" r="70" fill="#2a2a4a" opacity="0.7"/>
    <circle cx="400" cy="250" r="70" fill="url(#glass)" opacity="0.3"/>
  </g>

  <!-- Main Text with Neon Effect -->
  <g>
    <text x="400" y="240" text-anchor="middle" font-size="36" font-weight="bold" font-family="Arial, sans-serif" fill="url(#neon-pink)" filter="url(#neon-glow-ultra)">
      ARSLAN-MD
      <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
    </text>
    
    <text x="400" y="270" text-anchor="middle" font-size="22" font-weight="bold" font-family="Arial, sans-serif" fill="url(#neon-blue)" filter="url(#neon-glow-blue)">
      WHATSAPP BOT
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Top Neon Header -->
  <g>
    <text x="400" y="100" text-anchor="middle" font-size="42" font-weight="bold" font-family="Arial, sans-serif" fill="url(#neon-orange)" filter="url(#neon-glow-ultra)">
      POWERFUL WHATSAPP BOT
      <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Bottom Neon Footer -->
  <g>
    <text x="400" y="420" text-anchor="middle" font-size="24" font-weight="bold" font-family="Arial, sans-serif" fill="url(#neon-purple)" filter="url(#neon-glow-ultra)">
      ✨ CREATED BY ARSLAN-MD OFFICIAL ✨
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Neon Corner Decorations -->
  <g>
    <!-- Top Left -->
    <path d="M80 80 L100 60 L120 80 L100 100 Z" fill="url(#neon-pink)" opacity="0.8" filter="url(#neon-glow-pink)">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Top Right -->
    <path d="M720 80 L740 60 L760 80 L740 100 Z" fill="url(#neon-blue)" opacity="0.8" filter="url(#neon-glow-blue)">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Bottom Left -->
    <path d="M80 420 L100 400 L120 420 L100 440 Z" fill="url(#neon-green)" opacity="0.8" filter="url(#neon-glow-green)">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Bottom Right -->
    <path d="M720 420 L740 400 L760 420 L740 440 Z" fill="url(#neon-orange)" opacity="0.8" filter="url(#neon-glow-orange)">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Floating Neon Particles -->
  <g>
    <!-- Pink Particles -->
    <circle cx="200" cy="150" r="3" fill="url(#neon-pink)" filter="url(#neon-glow-pink)">
      <animate attributeName="cy" values="150;130;150" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="200;210;200" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="600" cy="150" r="3" fill="url(#neon-pink)" filter="url(#neon-glow-pink)">
      <animate attributeName="cy" values="150;170;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="600;590;600" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Blue Particles -->
    <circle cx="250" cy="350" r="3" fill="url(#neon-blue)" filter="url(#neon-glow-blue)">
      <animate attributeName="cy" values="350;330;350" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="250;240;250" dur="7s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="550" cy="350" r="3" fill="url(#neon-blue)" filter="url(#neon-glow-blue)">
      <animate attributeName="cy" values="350;370;350" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="550;560;550" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Green Particles -->
    <circle cx="150" cy="250" r="3" fill="url(#neon-green)" filter="url(#neon-glow-green)">
      <animate attributeName="cx" values="150;130;150" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="250;240;250" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="650" cy="250" r="3" fill="url(#neon-green)" filter="url(#neon-glow-green)">
      <animate attributeName="cx" values="650;670;650" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="250;260;250" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Neon Sparkle Effects -->
  <g>
    <!-- Top Sparkles -->
    <path d="M300 100 L305 95 L310 100 L305 105 Z" fill="url(#neon-pink)" opacity="0.8" filter="url(#neon-glow-pink)">
      <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M500 100 L505 95 L510 100 L505 105 Z" fill="url(#neon-blue)" opacity="0.8" filter="url(#neon-glow-blue)">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
    
    <!-- Bottom Sparkles -->
    <path d="M300 400 L305 395 L310 400 L305 405 Z" fill="url(#neon-green)" opacity="0.8" filter="url(#neon-glow-green)">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    
    <path d="M500 400 L505 395 L510 400 L505 405 Z" fill="url(#neon-orange)" opacity="0.8" filter="url(#neon-glow-orange)">
      <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </path>
  </g>

  <!-- Neon Connection Lines -->
  <g stroke-width="2" opacity="0.7">
    <line x1="150" y1="150" x2="250" y2="200" stroke="url(#neon-pink)" filter="url(#neon-glow-pink)">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
    </line>
    
    <line x1="650" y1="150" x2="550" y2="200" stroke="url(#neon-blue)" filter="url(#neon-glow-blue)">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
    </line>
    
    <line x1="150" y1="350" x2="250" y2="300" stroke="url(#neon-green)" filter="url(#neon-glow-green)">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
    </line>
    
    <line x1="650" y1="350" x2="550" y2="300" stroke="url(#neon-orange)" filter="url(#neon-glow-orange)">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Pulsing Neon Dots -->
  <g>
    <circle cx="400" cy="150" r="4" fill="url(#neon-pink)" filter="url(#neon-glow-pink)">
      <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="400" cy="350" r="4" fill="url(#neon-blue)" filter="url(#neon-glow-blue)">
      <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    
    <circle cx="200" cy="250" r="4" fill="url(#neon-green)" filter="url(#neon-glow-green)">
      <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <circle cx="600" cy="250" r="4" fill="url(#neon-orange)" filter="url(#neon-glow-orange)">
      <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
</svg>
