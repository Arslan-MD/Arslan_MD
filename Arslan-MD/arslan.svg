<svg width="100%" height="100%" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyber Gradient -->
    <linearGradient id="cyber" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f7ff">
        <animate attributeName="offset" values="0;1" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#ff00e6">
        <animate attributeName="offset" values="0.5;0" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00ff9d">
        <animate attributeName="offset" values="1;0.5" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Gold Gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#ffed4e"/>
    </linearGradient>
    
    <!-- Purple Gradient -->
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b00ff"/>
      <stop offset="100%" stop-color="#c500ff"/>
    </linearGradient>
    
    <!-- Matrix Background -->
    <pattern id="matrix" patternUnits="userSpaceOnUse" width="20" height="40">
      <rect width="20" height="40" fill="#001122"/>
      <text x="10" y="20" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle">0</text>
      <text x="5" y="35" font-family="monospace" font-size="14" fill="#00ff41" text-anchor="middle">1</text>
      <animateTransform attributeName="patternTransform" type="translate" from="0 0" to="0 40" dur="1s" repeatCount="indefinite"/>
    </pattern>
    
    <!-- Glow Effects -->
    <filter id="cyber-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strong-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Circuit Pattern -->
    <pattern id="circuit" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M0 50 L100 50 M50 0 L50 100" stroke="#00f7ff" stroke-width="1" fill="none" opacity="0.3"/>
      <circle cx="50" cy="50" r="3" fill="#00f7ff" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#001122"/>
  <rect width="100%" height="100%" fill="url(#matrix)" opacity="0.1"/>
  <rect width="100%" height="100%" fill="url(#circuit)" opacity="0.2"/>

  <!-- Hexagon Grid Background -->
  <g opacity="0.1">
    <path d="M0 0 L50 0 L75 43 L50 86 L0 86 L-25 43 Z" fill="url(#cyber)" transform="translate(100,50)">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </path>
    <use href="#hex" x="150" y="30"/>
    <use href="#hex" x="50" y="120"/>
    <use href="#hex" x="200" y="100"/>
    <use href="#hex" x="300" y="50"/>
    <use href="#hex" x="400" y="120"/>
    <use href="#hex" x="500" y="30"/>
    <use href="#hex" x="600" y="100"/>
    <use href="#hex" x="700" y="50"/>
  </g>

  <!-- Main Container -->
  <rect x="40" y="40" width="720" height="420" rx="20" fill="#001a33" stroke="url(#cyber)" stroke-width="3" filter="url(#cyber-glow)"/>
  
  <!-- Inner Container -->
  <rect x="60" y="60" width="680" height="380" rx="15" fill="#002244" stroke="url(#purple)" stroke-width="2" opacity="0.8"/>

  <!-- Central Hologram Effect -->
  <g>
    <!-- Hologram Base -->
    <ellipse cx="400" cy="250" rx="180" ry="60" fill="url(#cyber)" opacity="0.3" filter="url(#cyber-glow)">
      <animate attributeName="ry" values="60;80;60" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Main ARSLAN-MD Text -->
    <text x="400" y="220" text-anchor="middle" font-size="52" font-weight="bold" font-family="Arial, sans-serif" fill="url(#gold)" filter="url(#strong-glow)">
      ARSLAN-MD
      <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
    </text>
    
    <!-- Hologram Lines -->
    <line x1="250" y1="240" x2="550" y2="240" stroke="url(#cyber)" stroke-width="2" opacity="0.6">
      <animate attributeName="y1" values="240;245;240" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="240;245;240" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="260" y1="250" x2="540" y2="250" stroke="url(#cyber)" stroke-width="2" opacity="0.5">
      <animate attributeName="y1" values="250;255;250" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="250;255;250" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="270" y1="260" x2="530" y2="260" stroke="url(#cyber)" stroke-width="2" opacity="0.4">
      <animate attributeName="y1" values="260;265;260" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="260;265;260" dur="1.5s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Rotating Gears -->
  <g>
    <!-- Left Gear -->
    <path d="M200 150 L210 140 L220 150 L230 140 L240 150 L240 170 L230 180 L220 170 L210 180 L200 170 Z" fill="url(#gold)" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" from="0 200 160" to="360 200 160" dur="15s" repeatCount="indefinite"/>
    </path>
    
    <!-- Right Gear -->
    <path d="M600 150 L610 140 L620 150 L630 140 L640 150 L640 170 L630 180 L620 170 L610 180 L600 170 Z" fill="url(#gold)" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" from="360 600 160" to="0 600 160" dur="15s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Top Title -->
  <text x="400" y="90" text-anchor="middle" font-size="36" font-weight="bold" font-family="Arial, sans-serif" fill="url(#cyber)" filter="url(#cyber-glow)">
    âš¡ ARSLAN-MD-POWERFULL-BOT âš¡
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Bottom Text -->
  <text x="400" y="380" text-anchor="middle" font-size="20" font-family="Arial, sans-serif" fill="url(#cyber)" filter="url(#cyber-glow)">
    ðŸ”¥ CREATED BY ARSLAN-MD OFFICIAL | FUTURE TECHNOLOGY ðŸ”¥
    <animate attributeName="opacity" values="1;0.6;1" dur="2.5s" repeatCount="indefinite"/>
  </text>

  <!-- Floating Tech Elements -->
  <g>
    <!-- CPU Chip -->
    <rect x="320" y="280" width="40" height="40" fill="#001a33" stroke="url(#cyber)" stroke-width="2">
      <animate attributeName="y" values="280;275;280" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="325" y="285" width="30" height="30" fill="url(#purple)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Data Disk -->
    <circle cx="450" y="280" r="20" fill="#001a33" stroke="url(#cyber)" stroke-width="2">
      <animate attributeName="cy" values="280;275;280" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" y="280" r="15" fill="url(#gold)" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" from="0 450 280" to="360 450 280" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Animated Border -->
  <rect x="40" y="40" width="720" height="420" rx="20" fill="none" stroke="url(#cyber)" stroke-width="3" stroke-dasharray="20,10">
    <animate attributeName="stroke-dashoffset" values="0;100;0" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Binary Rain Animation -->
  <g font-family="monospace" font-size="14" fill="#00ff9d" opacity="0.7">
    <text x="80" y="120">1010</text>
    <text x="120" y="160">1101</text>
    <text x="700" y="140">0010</text>
    <text x="650" y="180">1110</text>
    <text x="100" y="360">0101</text>
    <text x="680" y="380">1001</text>
    
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </g>

  <!-- Energy Orbs -->
  <g>
    <circle cx="150" cy="120" r="8" fill="url(#cyber)" filter="url(#cyber-glow)">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="120" r="8" fill="url(#purple)" filter="url(#cyber-glow)">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="380" r="8" fill="url(#gold)" filter="url(#cyber-glow)">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="380" r="8" fill="url(#cyber)" filter="url(#cyber-glow)">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Connection Lines -->
  <g stroke="url(#cyber)" stroke-width="2" opacity="0.6">
    <line x1="150" y1="120" x2="250" y2="150">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="650" y1="120" x2="550" y2="150">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="380" x2="250" y2="350">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="650" y1="380" x2="550" y2="350">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
