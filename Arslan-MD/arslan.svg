<svg width="100%" height="100%" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fun Color Gradients -->
    <linearGradient id="fun-blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#00f2fe"/>
    </linearGradient>
    
    <linearGradient id="fun-pink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff9a9e"/>
      <stop offset="100%" stop-color="#fecfef"/>
    </linearGradient>
    
    <linearGradient id="fun-green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#43e97b"/>
      <stop offset="100%" stop-color="#38f9d7"/>
    </linearGradient>
    
    <linearGradient id="fun-orange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fa709a"/>
      <stop offset="100%" stop-color="#fee140"/>
    </linearGradient>
    
    <!-- Glow Effects -->
    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Cute Cartoon Characters -->
    <g id="cute-cartoon1">
      <!-- Body -->
      <circle cx="0" cy="0" r="15" fill="url(#fun-blue)"/>
      <!-- Eyes -->
      <circle cx="-4" cy="-3" r="2" fill="#000"/>
      <circle cx="4" cy="-3" r="2" fill="#000"/>
      <!-- Smile -->
      <path d="M -6 4 Q 0 8 6 4" stroke="#000" stroke-width="1.5" fill="none"/>
      <!-- Blush -->
      <circle cx="-7" cy="0" r="3" fill="#ff9a9e" opacity="0.6"/>
      <circle cx="7" cy="0" r="3" fill="#ff9a9e" opacity="0.6"/>
    </g>
    
    <g id="cute-cartoon2">
      <!-- Body -->
      <circle cx="0" cy="0" r="15" fill="url(#fun-pink)"/>
      <!-- Eyes -->
      <circle cx="-4" cy="-3" r="2" fill="#000"/>
      <circle cx="4" cy="-3" r="2" fill="#000"/>
      <!-- Smile -->
      <path d="M -6 4 Q 0 8 6 4" stroke="#000" stroke-width="1.5" fill="none"/>
      <!-- Blush -->
      <circle cx="-7" cy="0" r="3" fill="#4facfe" opacity="0.6"/>
      <circle cx="7" cy="0" r="3" fill="#4facfe" opacity="0.6"/>
    </g>
    
    <g id="cute-cartoon3">
      <!-- Body -->
      <circle cx="0" cy="0" r="15" fill="url(#fun-green)"/>
      <!-- Eyes -->
      <circle cx="-4" cy="-3" r="2" fill="#000"/>
      <circle cx="4" cy="-3" r="2" fill="#000"/>
      <!-- Smile -->
      <path d="M -6 4 Q 0 8 6 4" stroke="#000" stroke-width="1.5" fill="none"/>
      <!-- Blush -->
      <circle cx="-7" cy="0" r="3" fill="#fa709a" opacity="0.6"/>
      <circle cx="7" cy="0" r="3" fill="#fa709a" opacity="0.6"/>
    </g>
    
    <g id="cute-cartoon4">
      <!-- Body -->
      <circle cx="0" cy="0" r="15" fill="url(#fun-orange)"/>
      <!-- Eyes -->
      <circle cx="-4" cy="-3" r="2" fill="#000"/>
      <circle cx="4" cy="-3" r="2" fill="#000"/>
      <!-- Smile -->
      <path d="M -6 4 Q 0 8 6 4" stroke="#000" stroke-width="1.5" fill="none"/>
      <!-- Blush -->
      <circle cx="-7" cy="0" r="3" fill="#43e97b" opacity="0.6"/>
      <circle cx="7" cy="0" r="3" fill="#43e97b" opacity="0.6"/>
    </g>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f8ff"/>
  
  <!-- Animated Clouds -->
  <g opacity="0.7">
    <circle cx="100" cy="80" r="25" fill="#ffffff"/>
    <circle cx="120" cy="70" r="20" fill="#ffffff"/>
    <circle cx="140" cy="80" r="22" fill="#ffffff"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;50,0;0,0" dur="20s" repeatCount="indefinite"/>
  </g>
  
  <g opacity="0.7">
    <circle cx="600" cy="120" r="20" fill="#ffffff"/>
    <circle cx="620" cy="110" r="18" fill="#ffffff"/>
    <circle cx="640" cy="120" r="19" fill="#ffffff"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;-40,0;0,0" dur="18s" repeatCount="indefinite"/>
  </g>

  <!-- Main Container -->
  <rect x="50" y="50" width="700" height="400" rx="25" fill="#ffffff" stroke="url(#fun-blue)" stroke-width="4" filter="url(#soft-glow)"/>
  
  <!-- Inner Container -->
  <rect x="70" y="70" width="660" height="360" rx="15" fill="#f8fdff" stroke="url(#fun-pink)" stroke-width="2"/>

  <!-- Running Cartoons Path -->
  <circle cx="400" cy="250" r="150" fill="none" stroke="#e6f7ff" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Cute Cartoons Running Around -->
  <use href="#cute-cartoon1">
    <animateMotion dur="8s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#circlePath1"/>
    </animateMotion>
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </use>
  
  <use href="#cute-cartoon2">
    <animateMotion dur="6s" repeatCount="indefinite" rotate="auto" begin="2s">
      <mpath xlink:href="#circlePath1"/>
    </animateMotion>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </use>
  
  <use href="#cute-cartoon3">
    <animateMotion dur="10s" repeatCount="indefinite" rotate="auto" begin="1s">
      <mpath xlink:href="#circlePath1"/>
    </animateMotion>
    <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
  </use>
  
  <use href="#cute-cartoon4">
    <animateMotion dur="7s" repeatCount="indefinite" rotate="auto" begin="3s">
      <mpath xlink:href="#circlePath1"/>
    </animateMotion>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </use>
  
  <!-- Hidden path for animation -->
  <path id="circlePath1" d="M550,250 a150,150 0 1,1 -300,0 a150,150 0 1,1 300,0" fill="none"/>

  <!-- Central Main Text -->
  <g>
    <text x="400" y="220" text-anchor="middle" font-size="36" font-weight="bold" font-family="Comic Sans MS, cursive" fill="url(#fun-blue)" filter="url(#soft-glow)">
      üëëARSLAN-MDüëë
      <animate attributeName="opacity" values="1;0.9;1" dur="2s" repeatCount="indefinite"/>
    </text>
    
    <text x="400" y="260" text-anchor="middle" font-size="28" font-weight="bold" font-family="Comic Sans MS, cursive" fill="url(#fun-pink)" filter="url(#soft-glow)">
      ‚ôªÔ∏èWHATSAPP-BOT‚ôªÔ∏è
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Top Title -->
  <text x="400" y="90" text-anchor="middle" font-size="32" font-weight="bold" font-family="Comic Sans MS, cursive" fill="url(#fun-orange)">
    üáµüá∞ ULTRA PRO MAX EDITION üáµüá∞
    <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Bottom Text -->
  <text x="400" y="400" text-anchor="middle" font-size="20" font-family="Comic Sans MS, cursive" fill="url(#fun-green)">
    ‚ò£Ô∏è CREATED BY ARSLAN-MD OFFICIAL ‚ò£Ô∏è
    <animate attributeName="opacity" values="1;0.7;1" dur="2.5s" repeatCount="indefinite"/>
  </text>

  <!-- Floating Hearts -->
  <g>
    <path d="M100 150 Q100 120 130 120 Q160 120 160 150 Q160 180 130 200 Q100 180 100 150 Z" fill="url(#fun-pink)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="transform" values="translate(0,0); translate(0,-10); translate(0,0)" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <path d="M700 150 Q700 120 730 120 Q760 120 760 150 Q760 180 730 200 Q700 180 700 150 Z" fill="url(#fun-orange)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="transform" values="translate(0,0); translate(0,-10); translate(0,0)" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <path d="M100 350 Q100 320 130 320 Q160 320 160 350 Q160 380 130 400 Q100 380 100 350 Z" fill="url(#fun-blue)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="transform" values="translate(0,0); translate(0,10); translate(0,0)" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <path d="M700 350 Q700 320 730 320 Q760 320 760 350 Q760 380 730 400 Q700 380 700 350 Z" fill="url(#fun-green)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="transform" values="translate(0,0); translate(0,10); translate(0,0)" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Animated Stars -->
  <g>
    <path d="M200 100 L205 110 215 110 207 117 210 127 200 122 190 127 193 117 185 110 195 110 Z" fill="url(#fun-orange)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M600 100 L605 110 615 110 607 117 610 127 600 122 590 127 593 117 585 110 595 110 Z" fill="url(#fun-blue)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M200 380 L205 390 215 390 207 397 210 407 200 402 190 407 193 397 185 390 195 390 Z" fill="url(#fun-pink)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M600 380 L605 390 615 390 607 397 610 407 600 402 590 407 593 397 585 390 595 390 Z" fill="url(#fun-green)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Bouncing Dots -->
  <g>
    <circle cx="300" cy="150" r="5" fill="url(#fun-blue)">
      <animate attributeName="cy" values="150;140;150" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="350" cy="150" r="5" fill="url(#fun-pink)">
      <animate attributeName="cy" values="150;140;150" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    
    <circle cx="400" cy="150" r="5" fill="url(#fun-green)">
      <animate attributeName="cy" values="150;140;150" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <circle cx="450" cy="150" r="5" fill="url(#fun-orange)">
      <animate attributeName="cy" values="150;140;150" dur="1.5s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    
    <circle cx="500" cy="150" r="5" fill="url(#fun-blue)">
      <animate attributeName="cy" values="150;140;150" dur="1.5s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
</svg>
